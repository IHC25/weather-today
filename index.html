<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- header starts  -->
    <header>
      <h1 class="text-center text-white pt-3">Weather Today</h1>
    </header>
    <!-- header ends  -->
    <main>
      <div class="container">
        <!-- search city section  -->
        <form class="col-md-6 m-auto py-5">
          <div class="input-group mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter a location for Weather ..."
            />
            <div class="input-group-append">
              <button id="search-button" type="button" class="btn btn-danger">
                Search
              </button>
            </div>
          </div>
        </form>
        <!-- display weather report section  -->
        <div class="weather-status text-white text-center">
          <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
          <h1 id="city-name">Dhaka</h1>
          <h3><span id="temperature">38.06</span>&deg;C</h3>
          <h1 id="weather" class="lead">Clouds</h1>
        </div>
      </div>
    </main>
    <footer>
      <div class="bg-dark container-fluid fixed-bottom">
        <p class="text-white text-center py-4">
          Â©Imran Hossain Chowdhury all right reserved
        </p>
      </div>
    </footer>
    <!-- js scripts  -->
    <script src="js/app.js"></script>
  </body>
</html>
